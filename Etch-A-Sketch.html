<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body>
    <div class="wrapper"><button onclick="newGridSize()" type="button">How many squares?</button>
    

    <div id="grid"></div> 
    </div>
    <script> 
        
        function setUpGrid(size) {
        let container = document.getElementById("grid");
        
    // Creating 16 divs within the container and hover effect
        for (let i = 0; i < size * size; i++){
            let cell = document.createElement("div")
            cell.classList.add("box")
            container.appendChild(cell)
                cell.addEventListener("mouseover", (event) => {
                event.target.style.backgroundColor = "black";        
                }, false);
        }

        container.style.setProperty("grid-template-columns", `repeat(${size}, 1fr)`);
        container.style.setProperty("grid-template-rows", `repeat(${size}, 1fr)`);
        }

        function newGridSize() {
            const gridSize = prompt("Pick a number!")
            let botResponse = ""

            if (gridSize == null || gridSize == "" || gridSize < 1 || gridSize > 100){
                botResponse = "I need a number between 1 and 100!"
                console.log(botResponse)
            } else {
            size = 0
            setUpGrid(gridSize)
            }
        }

        setUpGrid(16)
    </script>
</body>
</html>
