<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body>
    <div class="wrapper"><button type="button">How many squares?</button>
    

    <div id="grid"></div> 
    </div>
    <script> 
        let container = document.getElementById("grid");
        const GRID_SIZE = 32
        
    // Creating 16 divs within the container and hover effect
        for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++){
            let cell = document.createElement("div")
            cell.classList.add("box")
            container.appendChild(cell)
                cell.addEventListener("mouseover", (event) => {
                event.target.style.backgroundColor = "black";        
                }, false);
        }

        container.style.setProperty("grid-template-columns", `repeat(${GRID_SIZE}, 1fr)`);
        container.style.setProperty("grid-template-rows", `repeat(${GRID_SIZE}, 1fr)`);
               

    </script>
</body>
</html>
